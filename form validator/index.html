<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validator</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Register with us</h2>
            <div class="form-field">
            <label for="username">Username</label><br>
            <input id="name" type="text" placeholder="Enter username">
            <small>Error message</small>
            </div>
            
            <div class="form-field">
            <label for="email">Email</label><br>
            <input id="email" type="input" placeholder="Enter email">
            <small>Error message</small>
            </div>
            
            <div class="form-field">
            <label for="password">Password</label><br>
            <input id="password" type="input" placeholder="Enter password">
            <small>Error message</small>
            </div>
            
            <div class="form-field">
            <label for="confirm-password">Confirm Password</label><br>
            <input id="confirm-password" type="input" placeholder="Enter password again">
            <small>Error message</small>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
