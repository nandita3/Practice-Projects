<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" height="250" width="200">

            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="60"/>
            <line x1="60" y1="20" x2="60" y2="240"/>
            <line x1="20" y1="240" x2="100" y2="240"/>

            <!-- Head -->
            <!-- cx and cy are the coordinates for the center of the circle -->
            <circle class="figure-part" cx="140" cy="80" r="20" /> 

            <!-- Body -->
            <line class="figure-part" x1="140" y1="100" x2="140" y2="180"/>

            <!-- Arms -->
            <line class="figure-part" x1="140" y1="120" x2="120" y2="100"/>
            <line class="figure-part" x1="140" y1="120" x2="160" y2="100"/>

            <!-- Legs -->
            <line class="figure-part" x1="140" y1="150" x2="120" y2="180"/>
            <line class="figure-part" x1="140" y1="150" x2="160" y2="180"/>

        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <!-- <p>Wrong</p>
                <span>a,b,c,d</span> -->
            </div>
        </div>
        <div class="word" id="word">
            <!-- <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div> -->
        </div>
    </div>

    <!-- Container for final messages -->

    <!-- using both class and ids so that class can be used for styling and ids in JS -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <!-- <h2 id="final-msg">You have won</h2> -->
            <h2 id="final-msg"></h2>
            <button id="play-button">Play again</button>
        </div>
    </div>

    <!-- Notification if already used a letter -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
